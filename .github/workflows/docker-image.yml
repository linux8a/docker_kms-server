name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
         cd dockerfile
         docker build . --file Dockerfile --tag linux8a/kms-server:$(date +%s)
         tag=`docker images | grep kms-server | awk '{printf $1 ":" $2}'`
         docker push $tag
         docker tag $tag linux8a/kms-server:latest
         docker push linux8a/kms-server:latest
